<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">
			<p:outputPanel>Login</p:outputPanel>
		</ui:define>
		<ui:define name="conteudo">
			<p:messages id="messages" globalOnly="true"/>
			<h:form>
				<p:fieldset legend="Login">
					<h:panelGrid columns="3" >

						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{loginBean.usuario.email}" required="true" requiredMessage="Email é obrigatório!">
							<f:passThroughAttribute name="type" value="email" />
						</p:inputText>
						<p:message for="email" />

						<p:outputLabel value="Senha:" for="senha" />
						<p:password id="senha" feedback="true" promptLabel="Digite a sua senha" weakLabel="Fraca" goodLabel="Bom" strongLabel="Forte"
								 value="#{loginBean.usuario.senha}" required="true" requiredMessage="Senha é obrigatório!" />
						<p:message for="senha" />

						<p:outputLabel />	
						<p:commandButton value="Efetua Login" action="#{loginBean.efetuaLogin}" process="@form" update="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
		<ui:define name="rodape">Cadastro de Livros	</ui:define>
	</ui:composition>
</html>
